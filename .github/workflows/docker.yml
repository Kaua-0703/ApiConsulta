  services:
  agendamentoconsulta_db:
    image: postgres:16-alpine
    container_name: agendamento_db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: db_agendamento
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 0301

    # Verificação automática do status do container
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d db_agendamento"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

    volumes:
      - db_data:/var/lib/postgresql/data

  webapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webapi_app
    depends_on:
      agendamentoconsulta_db:
        condition: service_healthy   # só inicia quando o banco estiver pronto
    ports:
      - "8080:8080"

volumes:
  db_data:
